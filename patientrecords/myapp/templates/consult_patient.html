<!DOCTYPE html>
<html>
<head>
    <title>Consult Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .consult-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .patient-list {
            width: 100%;
            border-collapse: collapse;
        }
        .patient-list th,
        .patient-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .patient-list th {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<a class="home-button" href="{% url 'homepage' %}">Home</a>

<div class="consult-container">
    <h2>Consult Patients</h2>
    <table class="patient-list">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Details</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td><a class="button" href="{% url 'view_patient' patient.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
